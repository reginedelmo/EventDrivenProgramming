<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Running Total</title>
</head>
<body>
    <div class="running-total">
        <input type="number" id="subtotal" placeholder="Subtotal" oninput="subtotalFunc(this.value)">
        <p>User input from 100 to 10,000</p>
        <input type="number" id="tax" placeholder="Tax" class="non-edit">
        <p>+12% Tax</p>
        <input type="number" id="total" placeholder="Total" class="non-edit">
        <p>Subtotal + Tax</p>
        <input type="number" disabled id="payment" placeholder="Amount Paid">
        <p>Minimum is base on Subtotal+Tax</p>
        <input type="number" id="change" placeholder="Change" class="non-edit">
        <p>Amount Paid - Total</p>
        <button id="btnpay">Pay</button>
    </div>
</body>
</html>
